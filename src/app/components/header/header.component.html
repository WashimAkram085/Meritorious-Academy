<header class="header">
    <div class="header-content">
        <div class="logo">
            <h1>Meritorious Academy</h1>
            <p>Excellence in Education</p>
        </div>

        <!-- Hamburger Button for Mobile -->
        <button class="hamburger" [class.active]="isMenuOpen" (click)="toggleMenu()" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Backdrop overlay for mobile menu -->
        <div class="menu-backdrop" [class.active]="isMenuOpen" (click)="closeMenu()"></div>

        <nav class="nav" [class.mobile-open]="isMenuOpen">
            <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a>
            <a routerLink="/classroom" routerLinkActive="active" (click)="closeMenu()">Courses</a>
            <a routerLink="/teachers" routerLinkActive="active" (click)="closeMenu()">Teachers</a>
            <a routerLink="/results" routerLinkActive="active" (click)="closeMenu()">Results</a>
            <a routerLink="/notices" routerLinkActive="active" (click)="closeMenu()">Notices</a>
            <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
            <a routerLink="/admin-login" routerLinkActive="active" class="admin-btn" (click)="closeMenu()">Admin
                Login</a>
        </nav>
    </div>
</header>
